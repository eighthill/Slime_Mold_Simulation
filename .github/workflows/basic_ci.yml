name: Continuous Integration

on:
  push:
    branches:
      - main
      - workflow_tests
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install moderngl
      - name: Show pip list
        run: |
          pip list
      - name: Run ModernGL Script
        run: python moderngl_example.py
        working-directory: slime_mold_simulation
      - name: Run Black (check formatting)
        run: black --check .
      - name: Run isort (check import sorting)
        run: isort --check-only .
      - name: Run linter (ruff)
        run: |
          ruff check .
      - name: Run tests
        run: pytest
      # - name: Run Vispy (GUI)
      #   run: vispy
